<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Molle&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/src/css/index.css" rel="stylesheet" />
    <script src="/src/js/index.js"></script>
    <title>Cupid Calculator</title>
    <!-- Kelompok 2 -->
    <!-- 1. Arynda Anna Salsabiela (24060121120023)
    2. Kharisma Andini Putri (24060121140119)
    3. Resma Adi Nugroho (24060121120021)
    4. Yesy Margharetta Munthe (24060121120031)
    5. Zahid Muhammad Mahfudz (24060121130043) -->
  </head>
  <body
    class="grid w-full h-full my-10 overflow-hidden bg-pink-100 bg-no-repeat bg-cover place-items-center"
  >
    <div id="content" class="object-center w-11/12 p-10 bg-white rounded-lg">
      <h1 class="mb-5 text-4xl font-bold text-center poppins text-slate-700">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-tr from-pink-300 to-red-500"
          >Cupid</span
        >
        Calculator
      </h1>
      <div
        class="px-10 py-2 mx-auto -mb-5 border-2 border-solid rounded-full w-fit border-pink-400/30"
      >
        <h3 class="font-medium text-center text-pink-400">
          Hitung presentasi kecocokan hubungan kamu dengan doi kamu disini
        </h3>
      </div>
      <div class="relative">
        <p
          id="progressText"
          class="absolute z-50 text-lg font-bold text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
        >
          Uji
        </p>
        <img
          src="/src/img/love.png"
          alt="love"
          class="object-center mx-auto mt-2 mb-5 md:w-1/3 lg:w-1/6 md:mt-0"
        />
      </div>

      <div
        class="w-full h-8 mb-5 -mt-10 bg-gray-100 rounded-md progress-container"
      >
        <div
          class="w-0 h-full bg-pink-400 rounded-md progress-bar anim"
          id="progressBar"
        ></div>
      </div>

      <div id="result" class="w-full mb-10 rounded-lg bg-pink-50/30 p-7 h-fit">
        <p id="hasil-text" class="mx-auto font-semibold text-center w-fit">
          "Takdir akan menemukanmu"
        </p>
      </div>

      <div
        class="flex flex-col w-full gap-8 py-0 mx-auto md:gap-16 md:flex-row place-content-center"
      >
        <form name="form-kamu">
          <!-- FORM KAMU -->
          <input
            type="text"
            class="w-full px-4 py-3 mb-2 text-pink-700 bg-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50 placeholder:text-white"
            id="nama-kamu"
            name="nama-kamu"
            required
            placeholder="Masukan nama kamu"
          /><br />

          <input
            type="radio"
            class="cowok-radio"
            name="jenis_kelamin_kamu"
            onchange="validateGender()"
            id="cowok-radio-kamu"
            value="Laki_Laki"
            required
          />
          <label for="cowok-radio-kamu">Cowok</label><br />

          <input
            type="radio"
            class="cewek-radio"
            name="jenis_kelamin_kamu"
            id="cewek-radio-kamu"
            onchange="validateGender()"
            value="Perempuan"
            required
          />
          <label for="cewek-radio-kamu">Cewek</label><br />
        </form>

        <form name="form-crush">
          <!-- FORM CRUSH -->
          <input
            type="text"
            class="w-full px-4 py-3 mb-2 text-pink-700 bg-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50 placeholder:text-white"
            id="nama-crush"
            required
            placeholder="Masukan nama crush"
          /><br />

          <input
            type="radio"
            class="cowok-radio"
            name="jenis_kelamin_crush"
            onchange="validateGender()"
            id="cowok-radio-crush"
            value="Laki_Laki"
            required
          />
          <label for="cowok-radio-crush">Cowok</label><br />

          <input
            type="radio"
            class="cewek-radio"
            name="jenis_kelamin_crush"
            onchange="validateGender()"
            id="cewek-radio-crush"
            value="Perempuan"
            required
          />
          <label for="cewek-radio-crush">Cewek</label><br />
        </form>
      </div>
      <div class="flex items-center w-full place-content-center">
        <button
          class="px-6 py-2.5 mt-10 font-bold text-white bg-pink-600 rounded-lg hover:shadow-lg hover:shadow-pink-400/60 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50 transition-all"
          id="cekJodoh"
          onclick="validateForm()"
        >
          Cek Jodohmu
        </button>
      </div>
    </div>
  </body>
</html>
